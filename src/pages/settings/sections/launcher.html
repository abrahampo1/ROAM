<div class="content fade-in">
  <div class="group flex">
    <h4>Check for updates</h4>
    <div class="checkbox-wrapper-2">
      <input
        type="checkbox"
        id="checkUpdates"
        onchange="process.env.autoUpdate = this.checked"
        class="sc-gJwTLC ikxBAC"
      />
    </div>
  </div>
  <div class="group flex">
    <h4>
      MultiOpen Delay
      <iconify-icon
        inline
        icon="ri:question-line"
        title="The delay beetwen opening a new roblox instance when you open multiple accounts at once (DEFAULT 2000)."
      ></iconify-icon>
    </h4>
    <input
      type="number"
      name=""
      style="width: 15ch"
      id="launcherDelay"
      min="0"
      onchange='localStorage.setItem("launcherDelay", this.value)'
    />
  </div>
</div>

<script>
  function loadthings() {
    $("#launcherDelay").val(localStorage.getItem("launcherDelay") || 2000);
  }

  loadthings();
</script>
