<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style/main.css" />
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RoAM</title>
  </head>
  <body>
    <nav>
      <div class="flex">
        <img
          src="image/logo.png"
          width="20px"
          height="20px"
          alt=""
          style="margin-right: 10px"
        />
      </div>
      <div class="dragzone"></div>
      <div class="flex">
        <iconify-icon
          style="margin-right: 5px"
          icon="fluent:minimize-16-filled"
          onclick="minimize_app()"
        ></iconify-icon>
        <iconify-icon
          icon="material-symbols:close-rounded"
          onclick="close_app()"
        ></iconify-icon>
      </div>
    </nav>
    <div class="sidebar">
      <div class="icon selected" data-page="home">
        <iconify-icon icon="material-symbols:home-rounded"></iconify-icon>
      </div>
      <div class="icon" data-page="lua/editor">
        <iconify-icon
          icon="material-symbols:code-blocks-outline"
        ></iconify-icon>
      </div>
      <div class="icon disabled" data-page="lua/saves.html" style="opacity: 0">
        <iconify-icon icon="charm:apps"></iconify-icon>
      </div>
      <div class="icon disabled" data-page="market" style="opacity: 0">
        <iconify-icon icon="mdi:marketplace-outline"></iconify-icon>
      </div>
      <div class="icon" data-page="settings/home">
        <iconify-icon icon="material-symbols:settings-rounded"></iconify-icon>
      </div>
    </div>
    <div id="app"></div>
  </body>

  <div id="modalHolder"></div>
  <div id="preload">
    <div class="modal">
      <div style="text-align: center">
        <h1>RoAM</h1>
      </div>
    </div>
  </div>
  <div id="update" style="display: none">
    <div class="modal">
      <div style="text-align: center">
        <h1>RoAM Updater</h1>
        <p>
          Your program is autoupdating, please, click on accept on the prompt
        </p>
      </div>
    </div>n 
  </div>
</html>

<script src="script/main.js"></script>
<script src="script/crypto.js"></script>
<script src="script/roblox.js"></script>
<script src="script/firebase.js"></script>
<script src="script/nexus.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.14.0/ace.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.14.0/ext-language_tools.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
<script>
  load_page("home");
</script>
