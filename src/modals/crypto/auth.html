<div class="modal">
  <div style="text-align: center">
    <iconify-icon
      icon="fluent:shield-keyhole-20-filled"
      style="text-align: center; font-size: 70px"
    ></iconify-icon>
    <br>
    <input
      type="password"
      id="cryptopass"
      autofocus
      onchange="cryptoClient.login($('#cryptopass'))"
      placeholder="Crypto Password..."
      style="width: 200px"
    />
    <br>
    <button
      class="alert"
      style="width: 200px"
      id="giveUp"
      hidden
      onclick="giveUp()"
    >
      Give up and delete all
    </button>
  </div>
</div>

<script>
  function giveUp() {
    localStorage.clear();
    location.reload();
  }
</script>
