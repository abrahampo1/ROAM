<div class="modal">
  <div style="text-align: center">
    <iconify-icon
      icon="mdi:account-lock"
      style="text-align: center; font-size: 70px"
    ></iconify-icon>
    <h1>Crypto Password</h1>
    <input type="password" id="cryptopass" placeholder="Password..." />
    <button class="login" onclick="cryptoClient.login($('#cryptopass'))">
      Next
    </button>
    <button class="alert" onclick="giveUp()">Give up and delete all</button>
  </div>
</div>

<script>
  function giveUp() {
    localStorage.clear();
    location.reload();
  }
</script>
