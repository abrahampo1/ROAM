<div class="modal">
  <div style="text-align: center">

      icon="material-symbols:lock-person"
      style="text-align: center; font-size: 70px"
    ></iconify-icon>
    <h1>Enter your password</h1>
    <input type="password" id="cryptopass" placeholder="Password..." />

    location.reload();

</script>
