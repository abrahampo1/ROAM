<div class="modal">
  <div style="width: 380px; text-align: center">
    <iconify-icon
      icon="fluent:shield-keyhole-20-filled"
      style="text-align: center; font-size: 70px"
    ></iconify-icon>
    <p>Setup a crypto password to encrypt all your data.</p>
    <p class="alert" style="margin-bottom: 0;">Be careful, it's not restorable.</p>
    <input
      type="text"
      id="cryptopass"
      placeholder="Password (min 8 characters)..."
      autofocus
    />
    <input type="text" id="cryptopassrepeat" placeholder="Repeat Password..." />
  </div>
  <div class="ramactions flex" style="justify-content: space-between">
    <div></div>
    <button style="width: 100px" class="login" onclick="setCrypto()">
      Next
    </button>
  </div>
</div>

<script>
  function setCrypto() {
    let pass = $("#cryptopass").val();
    let passrepeat = $("#cryptopassrepeat").val();

    if (pass == passrepeat && pass.length >= 8) {
      cryptoClient.setupCrypto(pass);
    }
  }
</script>
