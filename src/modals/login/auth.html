<div class="modal">
  <div style="text-align: center">
    <h1>RoAM ID</h1>
    <input
      type="email"
      id="useremail"
      placeholder="Email..."
      style="width: 250px"
    />
    <br />
    <input
      type="password"
      id="userpass"
      placeholder="Password..."
      style="width: 250px"
      onchange="firebaseLogin($('#useremail').val(), $('#userpass').val())"
    />
    <br />
    <br />
    <a
      href="#"
      style="margin-top: 10px"
      onclick="$('#modalHolder').load('modals/login/restore.html')"
      >Restore Password...</a
    >
    <br />
    <br />
    <a
      href="#"
      style="margin-top: 10px"
      onclick="$('#modalHolder').load('modals/login/create.html')"
      >Create a new RoAM ID</a
    >
    <br />
    <br />
  </div>
  <div class="ramactions flex" style="justify-content: space-between">
    <button class="login" style="width: 100px" onclick="noUseFirebase()">
      Skip
    </button>
    <button
      class="login"
      style="width: 100px"
      onclick="firebaseLogin($('#useremail').val(), $('#userpass').val())"
    >
      Login
    </button>
  </div>
</div>

<script>
  function giveUp() {
    localStorage.clear();
    location.reload();
  }
</script>
