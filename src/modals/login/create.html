<div class="modal">
  <div style="text-align: center">
    <h1>RoAM ID</h1>
    <p>Create your (epic) account on RoAM</p>
    <input
      type="email"
      id="createuseremail"
      placeholder="Email..."
      style="width: 250px"
    />
    <br />
    <input
      type="password"
      id="createuserpass"
      placeholder="Password..."
      style="width: 250px"
    />
    <br />
    <input
      type="password"
      id="createuserpassrepeat"
      placeholder="Repeat Password..."
      style="width: 250px"
      onchange="firebaseCreate($('#createuseremail').val(), $('#createuserpass').val(), $('#createuserpassrepeat').val())"
    />
  </div>
  <div class="ramactions flex" style="justify-content: space-between">
    <button
      class="login"
      style="width: 100px"
      onclick="$('#modalHolder').load('modals/login/auth.html')"
    >
      Login
    </button>
    <button
      class="login"
      style="width: 100px"
      onclick="firebaseCreate($('#createuseremail').val(), $('#createuserpass').val(), $('#createuserpassrepeat').val())"
    >
      Create
    </button>
  </div>
</div>

<script>
  function giveUp() {
    localStorage.clear();
    location.reload();
  }
</script>
